<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../js/common.js"></script>
    <link rel="stylesheet" type="text/css" href="../style/global.css" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        gap: 20px;
        align-items: center;
      }
      .title {
        min-width: 100px;
      }
      body {
        padding: 20px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    공통 컬러값은 palette.css에 정의되어 있습니다.
    <section class="container">
      <div class="title">button</div>
      <button class="button large">날 눌러줘</button>
      <button class="button medium">날 눌러줘</button>
      <button class="button small">날 눌러줘</button>
      <button class="button large primaryLightBackground gray500Color">
        날 눌러줘
      </button>
    </section>
    <section class="container">
      <div class="title">font</div>
      <div class="h1">h1</div>
      <div class="h2">h2</div>
      <div class="h3">h3</div>
      <div class="h4">h4</div>
      <div class="h5">h5</div>
      <div class="h6">h6</div>
      <div class="subtitle1">subtitle1</div>
      <div class="subtitle2">subtitle2</div>
      <div class="body1">body1</div>
      <div class="body2">body2</div>
      <div class="caption">caption</div>
      <div class="overline">overline</div>
      <div class="title">title</div>
    </section>
    <section class="container">
      <div class="title">label</div>
      <label class="label large gray400Background gray800Color"
        >나는야 라벨</label
      >
      <label class="label medium primaryLightBackground gray800Color"
        >나는야 라벨</label
      >
      <label class="label small gray300Background primaryLightColor"
        >나는야 라벨</label
      >
    </section>
    <section class="container">
      <div class="title">select</div>
      <select class="underline">
        <option>선택해주세요</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
    </section>
    <section class="container">
      <div class="title">input</div>
      <input type="text" class="input" placeholder="무언갈 입력해주세요." />
      <input
        type="text"
        class="input"
        placeholder="무언갈 입력해주세요."
        disabled
      />
    </section>
    <section class="container">
      <div class="title">modal</div>
      <button class="button large" onClick="showModal('addJoinMemberModal')">
        참여자 추가하기
      </button>
      <button class="button large" onClick="showModal('faqModal')">FAQ</button>
      <button class="button large" onClick="showModal('historyModal')">
        이력
      </button>
      <button class="button large" onClick="showModal('historyVideoModal')">
        이력(비디오)
      </button>
      <button class="button large" onClick="showModal('registModal')">
        등록
      </button>
      <button class="button large" onClick="showModal('userSearch')">
        유저 검색
      </button>
    </section>
    <section class="container">
      <div class="title">Loading</div>
      <button class="button large" onClick="showLoading()">로딩</button>
      <div>
        <button class="button large" onClick="showSampleProgress()">
          progress
        </button>
      </div>
      <script>
        function showSampleProgress() {
          showProgress();
          let progress = 0;
          // progress를 1씩 증가시키면서 100까지 자동으로 증가시킵니다. 샘플로 작성한 코드입니다.
          // 실제로는 api호출후 updateProgress(progress)를 호출하여 진행상황을 업데이트 해야합니다.
          // progress가 100이 되면 hideProgress()를 호출하여 로딩바를 숨깁니다.
          const progressLifeCycle = () => {
            const interval = setInterval(() => {
              progress++;
              updateProgress(progress);
              if (progress === 100) {
                clearInterval(interval);
                hideProgress();
              }
            }, 10);
          };
          progressLifeCycle();
        }
      </script>
    </section>
    <div
      class="modalWrapper"
      id="userSearch"
      data-url="user-search-modal.html"
    ></div>
    <div
      class="modalWrapper"
      id="registModal"
      data-url="regist-modal.html"
    ></div>
    <div class="modalWrapper" id="faqModal" data-url="faq-modal.html"></div>
    <div
      class="modalWrapper"
      id="historyModal"
      data-url="history-modal.html"
    ></div>
    <div
      class="modalWrapper"
      id="historyVideoModal"
      data-url="history-video-modal.html"
    ></div>
    <div
      class="modalWrapper"
      id="addJoinMemberModal"
      data-url="add-join-member-modal.html"
    ></div>
    <div id="loadingWrapper">
      <div class="loading-mask">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <div id="progressWrapper">
      <div class="loading-mask">
        <div class="directionColumn alignCenter progressContainer">
          <div class="h4 primaryDarkColor"><span class="percent">0</span>%</div>
          <progress id="progress" max="100" value="0"></progress>
        </div>
      </div>
    </div>
  </body>
</html>
